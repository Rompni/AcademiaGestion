<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Head -->
<head th:fragment="head(nombre,tema)">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title th:text="${nombre}"></title>
	<!-- Our Custom CSS -->
	<link rel="stylesheet" th:href="@{../static/} + ${tema} + .css">
	<!-- Bootstrap CSS CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>
<body>
	<!-- Cabecera -->
	<header th:fragment="header()">
		<!-- As a heading -->
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
			  <a class="navbar-brand" th:href="@{../home.html}">Academia</a>
			</div>
			<ul class="nav navbar-nav">
			  <li><a th:href="@{#}"><span class="glyphicon glyphicon-home"></span> Inicio</a></li>
			  <li><a th:href="@{../profesor.html}"><span class="glyphicon glyphicon-user"></span> Profesores</a></li>
			  <li><a th:href="@{../alumno.html}"><span class="glyphicon glyphicon-arrow-up"></span> Alumnos</a></li>
			  <li><a th:href="@{../clase.html}"><span class="glyphicon glyphicon-folder-close"></span> Clases</a></li>
			  <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-wrench "></span>Mantenimiento </span></a>
			<ul class="dropdown-menu">
				  <li><a th:href="@{../curso.html}">Cursos</a></li>
				  <li><a th:href="@{../asignatura.html}">Asignaturas</a></li>
				</ul>
			  </li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a th:href="@{#}"><span class="glyphicon glyphicon-user"></span> Usuario</a></li>
				<li><a th:href="@{#}"><span class="glyphicon glyphicon-log-in"></span> Salir</a></li>
			</ul>
		</div>
	</nav>

	</header>

	<footer th:fragment="footer()">
		<p>Copyright &copy; Academia</p>
		<!-- jQuery CDN - Slim version -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- Popper.JS -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
		integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
		crossorigin="anonymous"></script>
	<!-- Bootstrap JS -->
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
		integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
		crossorigin="anonymous"></script>
	</footer>
</body>
</html>
