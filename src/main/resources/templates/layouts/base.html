<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Head -->
<head th:fragment="head(title,micss)">
	<title th:text="${title}"></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}">
  <link th:href="@{https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css}">
  <link rel="stylesheet" th:href="@{/css/} + ${micss} + .css">
  <link rel="stylesheet" th:href="@{/css/app.css}">
    <script th:src="@{https://cdn.jsdelivr.net/npm/sweetalert2@9}"></script>
    
    <script>
        const Toast = Swal.mixin({
            toast: true,
            position: 'top',
            showConfirmButton: false,
            timer: 2000
        });
    </script>
</head>
<body>
	<!-- Cabecera -->
<header th:fragment="header()">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/home}">Academia</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/home}">Inicio<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/profesor}">Profesores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/alumno}">Alumnos</a>
            </li>
            <li class="nav-item">
                    <a class="nav-link" th:href="@{/clase}">Clases</a>
            </li>
            <li class="nav-item dropdown">
                    <a class="nav-item nav-link dropdown-toggle mr-md-2" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Mantenimiento
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="bd-versions">
                      <a class="dropdown-item" th:href="@{/curso}">Cursos</a>
                      <a class="dropdown-item" th:href="@{/asignatura}">Asignaturas</a>
                    </div>
            </li>
          </ul>
            <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
                    <li class="nav-item"><a class="nav-link" th:href="@{/home}"></a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/logout}"> Salir</a></li>
                    
            </ul>
        </div>
      </nav>
</header>
	<footer th:fragment="footer(name)">
      <p>CopyrightÂ© Academia </p>
      <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js}"></script>
      <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}"></script>
      <script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
      

      <script th:src="@{/js/} + ${name} + .js"></script>

  </footer>
</body>
</html>
