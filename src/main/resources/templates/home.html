<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/base::head('Inicio','home')"></head>

<body>

    <header th:replace="layouts/base::header()"></header>

    <div class="container mt-3 mb-3 fd animated bounceInDown">
        <div class="fc">
            <h1 class="pl-5 pt-4 animated bounce">Inicio</h1>
            <hr class="mr-4 ml-4" />
            <span class="pr-3 pl-5" >Bienvenido a la herramienta de gestion de la Academia</span>
            <br><br><br>
            <h1 class="pr-3 pl-5 animated bounce">LA ACADEMIA EN NUMEROS  </h1>
            <hr class="mr-3 ml-4" />

            <div class="row">
                <div class="card animated bounce border-secondary w-45 ml-md-5 ml-mi-1">
                    <div class="card-header">
                        <h2 class="card-title ml-3">Estudiantes por etapa</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <canvas id="doughnut-chart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="card animated bounce border-secondary w-45 ml-mi-5 ml-md-1">
                    <div class="card-header">
                        <h2 class="card-title">Altas y Bajas</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <canvas id="bar-chart-grouped"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<footer>
    <p>Copyright &copy; Academia</p>

    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"></script>

    <!--  Chartist Plugin  -->
    <script th:src="@{https://cdn.jsdelivr.net/npm/chart.js@2.8.0}"></script>
    <script th:src="@{/js/grafica1.js}"></script>
    <script th:src="@{/js/grafica2.js}"></script>


</footer>

</html>
