      <label for="inputClave">Password</label>
      <input type="password" th:field="*{clave}" class="form-control" id="inputClave" placeholder="ContraseÃ±a" name="clave" required>
      
    </div>

    <!-- Submit -->
    
    <input type="submit" id="submit" value="Registrarse">
    
  </form>
</div>
</body>
</html>
